version: '3'
services:
  builder:
    container_name: builder
    build:
      context: .
      dockerfile: ./builder/Dockerfile
    tty: true
    environment:
      - BASE_URL=http://localhost:3000
      - DATA_DIR=/data
      - BUILD_DIR=/_build
      - CACHE_DIR=/_cache
      - SEARCHPATH=html
      - REPOSITORY=albumentations-team/albumentations
      - ADDITIONAL_REPOSITORIES=albumentations-team/albumentations_examples albumentations-team/albumentations.ai
      - GITHUB_TOKEN
      - MKDOCS_PORT
    volumes:
      - ./data:/data
      - ./builder/src:/builder/src
      - ./html:/builder/src/html
      - _build:/_build
      - _cache:/_cache
    command:
      build --use-reloader
  browser_sync:
    container_name: browser_sync
    build:
      context: .
      dockerfile: ./browser_sync/Dockerfile
    ports:
      - "127.0.0.1:${PORT}:3000"
    tty: true
    volumes:
      - _build:/_build
  mkdocs:
    container_name: mkdocs
    build:
      context: .
      dockerfile: ./mkdocs/Dockerfile
    ports:
      - "127.0.0.1:${MKDOCS_PORT}:8000"
    tty: true
    environment:
      - GOOGLE_ANALYTICS_TID
      - CONFIG_FILE
    volumes:
      - ./mkdocs/src:/mkdocs/src
      - /mkdocs/src/docs/examples/
    command:
      serve --dev-addr 0.0.0.0:8000

volumes:
  _build:
  _cache:
  _img_industry_cache:
